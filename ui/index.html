<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->

    <!-- <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script> -->

    <!-- Main JS-->
    <!-- <script src="js/global.js"></script> -->

    <!-- Title Page-->
    <title>X-Ray Prediction Home</title>

    <!-- Icons font CSS-->
    <link
      href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link
      href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}"
      rel="stylesheet"
      media="all"
    />
    <!-- 
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    /> -->

    <script
      src="{{ url_for('static', filename='js/main.js') }}"
      type="text/javascript"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Main CSS-->
    <!-- <link href="css/styles.css" rel="stylesheet" media="all" /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='xray.jpg') }}"
    />
  </head>

  <body>
    <!-- <nav class="navbar navbar-dark bg-dark">
    </nav> -->

    <nav
      class="navbar navbar-expand-sm navbar-dark"
      style="background-color: #0c0509"
    >
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('uploadFile') }}"
            ><h3>Home</h3></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}"><h3>About</h3></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('covid') }}"><h3>COVID</h3></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li> -->
      </ul>
    </nav>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
        <div class="card card-3">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">Please Enter Patient Details</h2>
            <form
              action="prediction"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="text"
                  placeholder="Enter Patient's Name (Optional)"
                  name="name"
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="file"
                  placeholder="Name"
                  name="xrayImage"
                  id="xrayImage"
                />
              </div>
              <div class="input-group">
                <input
                  class="input--style-3"
                  type="number"
                  placeholder="Enter Patient's age between 0 & 100"
                  id="age"
                  name="age"
                />
              </div>
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <select name="gender">
                    <option disabled="disabled" selected="selected">
                      Gender
                    </option>
                    <option value="0" selected>Male</option>
                    <option value="1">Female</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
              <div class="p-t-10">
                <button id="homebtn" class="btn btn--pill btn--green homebtn">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
